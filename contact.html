    <header>
        <h1>Contact Us</h1>
        <p>If you have any questions or need assistance, feel free to get in touch with us.</p>
    </header>

    <div class="contact-container">
        <section class="contact-form">
            <h2>Send us a Message</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>

        <section class="contact-map">
            <h2>Our Location</h2>
            <!-- Embed a map from a service like Google Maps here -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.751842237365!2d23.72353451572763!3d37.98380997972009!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a1bd08d3e32d3d%3A0xb93c3abf7489820d!2sAcropolis%2C%20Athens%20117%2043%2C%20Greece!5e0!3m2!1sen!2sus!4v1632025488883!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </div>
